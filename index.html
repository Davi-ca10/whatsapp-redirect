    <meta charset="UTF-8">
    <title>Redirecionando para WhatsApp...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f5f5f5;
        }
        .whatsapp-button {
            background-color: #25D366;
            color: white;
            padding: 15px 25px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin-top: 20px;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #25D366;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader"></div>
    <h2>Você será redirecionado para o WhatsApp em <span id="countdown">5</span> segundos...</h2>
    <p>Se o redirecionamento não funcionar, clique no botão abaixo:</p>
    <a href="https://wa.me/5592991077007" class="whatsapp-button" id="whatsapp-btn">
        Falar no WhatsApp Agora (+55 92 99107-7007)
    </a>

    <script>
        // Contador regressivo visível
        var countdown = 5;
        var countdownElement = document.getElementById('countdown');
        var countdownInterval = setInterval(function() {
            countdown--;
            countdownElement.textContent = countdown;
            if (countdown <= 0) {
                clearInterval(countdownInterval);
            }
        }, 1000);

        // Rastreia clique no botão do WhatsApp
        document.getElementById('whatsapp-btn').addEventListener('click', function() {
            fbq('track', 'WhatsAppClick');
        });

        // Redirecionamento garantido após 5 segundos
        setTimeout(function() {
            fbq('track', 'AutoRedirectToWhatsApp', {}, {eventID: Date.now()});
            window.top.location.href = "https://wa.me/5592991077007";
        }, 5000);
    </script>
</body>
